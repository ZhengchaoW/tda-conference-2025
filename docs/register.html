<body class="min-h-screen flex flex-col bg-gray-50">
  <div data-component="header"></div>

  <main class="flex-grow">
    <section class="py-12 bg-gray-50">
      <div class="container mx-auto px-4 max-w-2xl">

        <div class="bg-white shadow-sm rounded-lg p-6">

          <form class="space-y-4">
            <div>
              <label class="block text-gray-700 mb-1">Name</label>
              <input type="text" class="w-full border border-gray-200 rounded px-3 py-2" disabled>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Email</label>
              <input type="email" class="w-full border border-gray-200 rounded px-3 py-2" disabled>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Affiliation</label>
              <input type="text" class="w-full border border-gray-200 rounded px-3 py-2" disabled>
            </div>

          </form>
        </div>
      </div>
