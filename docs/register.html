<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header/Nav -->
  <header class="bg-blue-800 text-white">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="text-2xl font-bold">TDA Conference 2025</a>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-blue-300">Home</a>
        <a href="about.html" class="hover:text-blue-300">About</a>
        <a href="speakers.html" class="hover:text-blue-300">Speakers</a>
        <a href="schedule.html" class="hover:text-blue-300">Schedule</a>
      </nav>
    </div>
  </header>

  <!-- Registration Section -->
  <main class="flex-grow container mx-auto p-8">
    <h2 class="text-3xl font-bold mb-4">Register for TDA Conference 2025</h2>
    <p class="mb-4">Please fill out the form below or follow the link to our external registration portal.</p>
    <form action="https://example.com/register" method="GET" class="max-w-lg mx-auto space-y-4">
      <div>
        <label class="block font-semibold mb-1">Name</label>
        <input type="text" name="name" class="w-full border border-gray-300 rounded p-2" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded p-2" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Affiliation</label>
        <input type="text" name="affiliation" class="w-full border border-gray-300 rounded p-2">
      </div>
      <button type="submit" class="bg-blue-800 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">Submit</button>
    </form>
    <p class="mt-6 text-center"><a href="https://example.com/register" class="text-red-500 hover:underline">Or register here</a></p>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300">
    <div class="container mx-auto p-6 text-center">
      <p>&copy; 2025 TDA Conference. All rights reserved.</p>
      <p>Contact: <a href="mailto:info@tdaconf.org" class="text-blue-400 hover:underline">info@tdaconf.org</a></p>
    </div>
  </footer>
</body>
</html>
