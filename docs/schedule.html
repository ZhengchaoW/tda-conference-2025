<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule — TDA Conference 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
  <!-- Header/Nav -->
  <header class="bg-gray-100 text-gray-800 border-b border-gray-200">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="text-2xl font-bold">Conferences on Topological Data Analysis: Recent Developments and Applications</a>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-gray-600">Home</a>
        <a href="speakers.html" class="hover:text-gray-600">Speakers</a>
        <a href="register.html" class="hover:text-gray-600">Register</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow">
    <section class="py-12 bg-gray-50">
      <div class="container mx-auto px-4 max-w-4xl">
        <h1 class="text-xl font-semibold mb-4 text-gray-900">Conference Schedule</h1>
        <div class="bg-white shadow-sm rounded-lg overflow-hidden">
          <table class="w-full border-collapse">
            <thead>
              <tr class="bg-gray-50">
                <th class="py-3 px-4 text-left border-b text-gray-700">Time</th>
                <th class="py-3 px-4 text-left border-b text-gray-700">Session</th>
                <th class="py-3 px-4 text-left border-b text-gray-700">Location</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b">
                <td class="py-3 px-4 text-gray-700">09:00 – 10:00</td>
                <td class="py-3 px-4 text-gray-700">Opening Remarks</td>
                <td class="py-3 px-4 text-gray-700">Main Hall</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-100 text-gray-600 border-t border-gray-200">
    <div class="container mx-auto p-6 text-center">
      <p class="mb-2">&copy; 2025 TDA Conference</p>
      <p>Contact: <a href="mailto:info@tdaconf.org" class="text-gray-800 hover:underline">info@tdaconf.org</a></p>
    </div>
  </footer>
</body>
</html>
