<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule — TDA Conference 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-800 text-gray-200">
  <!-- Header/Nav -->
  <header class="header">
    <div class="container-width flex items-center justify-between p-4">
      <a href="index.html" class="text-2xl font-bold">TDA Conference 2025</a>
      <nav class="space-x-6">
        <a href="index.html" class="nav-link">Home</a>
        <a href="speakers.html" class="nav-link">Speakers</a>
        <a href="register.html" class="nav-link">Register</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow section-padding container-width max-w-4xl">
    <h1 class="section-title mb-6">Schedule</h1>
    <div class="bg-gray-700 rounded-lg overflow-hidden">
      <table class="w-full table-auto">
        <thead class="bg-gray-600">
          <tr>
            <th class="px-4 py-2">Time</th>
            <th class="px-4 py-2">Session</th>
            <th class="px-4 py-2">Location</th>
          </tr>
        </thead>
        <tbody class="bg-gray-800">
          <tr class="border-b border-gray-600">
            <td class="px-4 py-2">09:00 – 10:00</td>
            <td class="px-4 py-2">Opening Remarks</td>
            <td class="px-4 py-2">Main Hall</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="footer">
    <div class="container-width p-6 text-center">
      <p>&copy; 2025 TDA Conference</p>
      <p>Contact: <a href="mailto:info@tdaconf.org" class="text-teal-300 hover:underline">info@tdaconf.org</a></p>
    </div>
  </footer>
</body>
</html>
