<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule — TDA Conference 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header/Nav -->
  <header class="bg-blue-800 text-white">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="text-2xl font-bold">TDA Conference 2025</a>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-blue-300">Home</a>
        <a href="about.html" class="hover:text-blue-300">About</a>
        <a href="speakers.html" class="hover:text-blue-300">Speakers</a>
        <a href="register.html" class="hover:text-blue-300">Register</a>
      </nav>
    </div>
  </header>

  <!-- Schedule Section -->
  <main class="flex-grow container mx-auto p-8">
    <h2 class="text-3xl font-bold mb-6">Conference Schedule</h2>
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2 border">Time</th>
          <th class="p-2 border">Session</th>
          <th class="p-2 border">Speaker/Room</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="p-2 border">09:00 – 10:00</td>
          <td class="p-2 border">Opening Remarks</td>
          <td class="p-2 border">Main Hall</td>
        </tr>
        <!-- More rows here -->
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300">
    <div class="container mx-auto p-6 text-center">
      <p>&copy; 2025 TDA Conference. All rights reserved.</p>
      <p>Contact: <a href="mailto:info@tdaconf.org" class="text-blue-400 hover:underline">info@tdaconf.org</a></p>
    </div>
  </footer>
</body>
</html>
